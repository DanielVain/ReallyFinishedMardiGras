<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mardi Gras New Orleans</title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<script src="js/contact.js" async defer></script>
	<script src="js/navbarToggle.js" defer async></script>

</head>

<body>
	<header>
		<div class="headerDiv">
			<h1 id="title" class="gradient-text">
				Mardi Gras New-Orleans 2021
			</h1>
		</div>
		<nav class="navbar">
			<ul class="nav-menu">
				<li class="nav-item">
					<a href="index.html" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="about.html" class="nav-link">About</a>
				</li>
				<li class="nav-item">
					<a href="media.html" class="nav-link">Media</a>
				</li>
				<li class="nav-item">
					<a href="faq.html" class="nav-link">FAQ</a>
				</li>
				<li class="nav-item">
					<a href="contact.html" class="nav-link">Contact</a>
				</li>
			</ul>
			<div class="hamburger">
				<a>
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</a>
			</div>
		</nav>
	</header>
	<main>
		<form id="contact-form">
			<label for="fName">First Name:</label><br>
			<input type="text" id="fName" placeholder="First Name"><br>
			<small>First Name Is Required</small><br><br>
			<label for="lName">Last Name:</label><br>
			<input type="text" id="lName" placeholder="Last Name"><br>
			<small>Last Name Is Required</small><br><br>
			<label for="email">Email:</label><br>
			<input type="email" id="email" placeholder="Email"><br>
			<small>Invalid Email</small><br><br>
			<label for="textArea">Your Message:</label><br>
			<textarea name="textarea" id="textArea"></textarea><br><br>
			<small>A Message Is Required</small><br>
			<input type="button" value="Send" id="sendBtn">
		</form>
	</main>
	<footer class="footer">
		<small class="push-center">Copyright Reserved &copy; Daniel Vainerman 2021</small>

	</footer>
</body>

</html>
